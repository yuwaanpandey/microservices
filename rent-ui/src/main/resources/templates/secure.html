<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Rent Cloud</title>
</head>
<body>


<div class="container">
    <h1>Welcome to rent cloud (Secure)</h1>

    <div class="jumbotron">
        <h1>secured page</h1>
        <form name="fetch-customers" th:action="@{/customers}" th:formmethod="POST">
            <button type="submit" class="btn btn-primary">customers</button>
        </form>
    </div>

    <div th:unless="${error==null}">
        <table class="table">
            <thead>
            <tr>
                <td>Status code</td>
                <td>Error</td>
            </tr>
            </thead>

            <tr>
                <td><span th:text="${error.statusCode}"></span></td>
                <td><span th:text="${error.body}"></span></td>
            </tr>
        </table>
    </div>


    <div th:if="${error==null}">

        <table class="table">

            <thead>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>DL number</td>
            </tr>
            </thead>

            <tbody>

            <tr th:each="customer: ${customers}">
                <td><span th:text="${customer.firstName}"></span></td>
                <td><span th:text="${customer.lastName}"></span></td>
                <td><span th:text="${customer.dlNumber}"></span></td>


            </tr>

            </tbody>

        </table>
    </div>

</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

-->
</body>
</html>
